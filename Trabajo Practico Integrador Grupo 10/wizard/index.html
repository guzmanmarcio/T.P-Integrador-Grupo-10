<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presupuesto</title>

    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous"
    />
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" id="signup-form" class="signup-form" enctype="multipart/form-data">
                <h3>
                    Datos de contacto
                </h3>
                <fieldset>
                    <h2>Informacion de contacto</h2>
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="NOMBRE"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" placeholder="APELLIDO"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" id="phone" placeholder="TELEFONO"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="E-MAIL"/>
                    </div>
                    
                </fieldset>

                <h3>
                    Servicios
                </h3>
                <fieldset>
                    <h2>Elige los servicios que prefieres</h2>
                    <div class="row">
                        <div class="col-6 col-sm-2">
                            <div class="form-group form-switch" name="switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1" name="check">
                            </div>
                        </div>
                        <div class="col-6 col-sm-8">
                            <label>Web Estatica</label>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label>$17.000</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-2">
                            <div class="form-group form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                            </div>
                        </div>
                        <div class="col-6 col-sm-8">
                            <label>Web autoadministrable</label>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label>$28.000</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-2">
                            <div class="form-group form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                            </div>
                        </div>
                        <div class="col-6 col-sm-8">
                            <label>E-shop</label>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label>$12.000</label>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-6 col-sm-2">
                            <div class="form-group form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
                            </div>
                        </div>
                        <div class="col-6 col-sm-8">
                            <label>Tienda nube</label>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label>$10.000</label>
                        </div>
                    </div>
                </fieldset>

                <h3>
                    Presupuesto
                </h3>
                <fieldset> 
                    <h2>Presupuesto</h2>
                    <h4>Datos obtenidos</h4>
                    <div class="row" onchange="mostrarDatos()">
                        <div class="col-md-6">
                            <label for="nombre-recibido" class="form-label">Nombre recibido</label>
                            <input type="text" class="form-control" id="id-recibido" disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="apellido-recibido" class="form-label">Apellido recibido</label>
                            <input type="text" class="form-control" id="fecha-creacion" disabled />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="telefono-recibido" class="form-label">Telefono recibido</label>
                            <input type="text" class="form-control" id="nombre-recibido" disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="email-recibido" class="form-label">E-mail recibido</label>
                            <input type="text" class="form-control" id="trabajo-recibido" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="caja" style="display: none;">
                            <div class="col-6 col-sm-8">
                                <label>Web estatica</label>
                            </div>
                            <div class="col-6 col-sm-2">
                                <label>$17.000</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="caja" onchange="javascript:info()">
                            <div class="col-6 col-sm-8">
                                <label>Web autoadministrable</label>
                            </div>
                            <div class="col-6 col-sm-2">
                                <label>$28.000</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="caja" onchange="javascript:info()">
                            <div class="col-6 col-sm-8">
                                <label>E-shp</label>
                            </div>
                            <div class="col-6 col-sm-2">
                                <label>$12.000</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="caja" onchange="javascript:info()">
                            <div class="col-6 col-sm-8">
                                <label>Tienda nube</label>
                            </div>
                            <div class="col-6 col-sm-2">
                                <label>$10.000</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>

    </div>

    <script type="text/javascript">
        function showContent() {
            element = document.getElementById("content");
            check = document.getElementById("flexSwitchCheckDefault1");
            if (check.checked) {
                element.style.display='block';
            }
            else {
                element.style.display='none';
            }
        }
    </script>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.steps.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
crossorigin="anonymous"></script>
</body>
</html>
